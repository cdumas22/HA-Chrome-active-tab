<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
    <title>HA</title>
  </head>
  <body>
    <div class="haconfig">
      <h1>Home Assistant Tab Tracker</h1>
      <p>Enter your Home Assistant settings.<br/>These settings are saved in your web browser and are not shared anywhere.</p>
      <div class="input">
        <label class="label" for="host">HA Host: </label>
        <input type="text" name="host" id="host" />
        <p class="hint">This should be a full URL. e.g. https://my-ha.mydomain.com</p>
      </div>
      <div class="input">
        <label class="label" for="apiKey">API Key: </label>
        <input type="text" name="apiKey" id="apiKey" />
        <p class="hint">Create a new api token in Home assistant</p>
      </div>
      <div class="input">
        <label class="label" for="device">Device: </label>
        <input type="text" name="device" id="device" placeholder="hatabs" />
        <p class="hint">A helper text_input. e.g. text_input.chrome_tabs</p>
      </div>

      <div class="savediv">
       
          <button name="save" id="save" style="float: right">Save</button>
        
    </div>
    <script src="./settings.js" type="text/javascript"></script>
  </body>
</html>
